{% extends "parent.html" %}


{% block body %}

<div class="container h-100">
	<div class="row h-100">
		<div class="col align-self-center">
			<div id="infinitivo" class="hints">
				<p>Infinitivo</p>
			</div>
			<div id="tema" class="hints">
				<p>Tema</p>
			</div>
			<div id="aspecto" class="hints">
				<p>Aspecto</p>
			</div>
			<div id="tenso" class="hints">
				<p>Tenso</p>
			</div>
			<form id="guessForm" autocomplete="off">
				<input type="text" class="form-control" id="guess" name="guess" autofocus>
				<div class="input-group-append">
					<button class="btn btn-outline-secondary" type="submit" id="entregar">Entregar</button>
				</div>
			</form>
			<div id="respuesta">
				<span id="fullRespuesta"></span>
				<span id="checkRespuesta"></span>
			</div>
			<button id="continue" class="btn btn-primary">Continuar</button>
		</div>
	</div>
</div>
{% endblock %}

{% block footer %}

<script src="/scripts/enscript.js"></script>

{% endblock %}
